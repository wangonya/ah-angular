<nz-list
  [nzDataSource]="articles"
  [nzItemLayout]="'vertical'"
  [nzRenderItem]="item"
  [nzPagination]="pagination"
>
  <ng-template #item let-item>
    <nz-list-item [nzActions]="[starAction, likeAction, msgAction]" [nzExtra]="extra">
      <ng-template #starAction><i nz-icon nzType="star-o" style="margin-right: 8px;"></i> {{ item.rating }}</ng-template>
      <ng-template #likeAction><i nz-icon nzType="like-o" style="margin-right: 8px;"></i> {{ item.likes }}</ng-template>
      <ng-template #msgAction><i nz-icon nzType="message" style="margin-right: 8px;"></i> {{ item.comments.length }} </ng-template>
      <nz-list-item-meta [nzTitle]="nzTitle" [nzDescription]="item.description">
        <ng-template #nzTitle
        ><a href="{{ item.href }}">{{ item.title }}</a></ng-template
        >
      </nz-list-item-meta>
      <ng-template #extra>
        <img width="272" alt="logo" src="{{ item.image }}" src-fallback="{{ defaultImg }}" />
      </ng-template>
    </nz-list-item>
  </ng-template>
</nz-list>
